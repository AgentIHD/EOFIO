on:
  push:
    paths:
      - '**.sh'
  pull_request:

name: 'Syntax Checker'

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: -s bash -o all -e SC1091 -e SC2046 -e SC2034
